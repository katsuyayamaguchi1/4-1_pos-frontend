name: Build and deploy Next.js (standalone) to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.js"
      - ".github/workflows/deploy.yml"

concurrency:
  group: pos-frontend-azure-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build (Next.js standalone)
        run: npm run build

      - name: Assemble deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          # standalone 本体
          cp -r .next/standalone/* deploy/
          # 静的アセット
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          # public があれば同梱
          if [ -d "public" ]; then cp -r public deploy/public; fi
          
      # ==========================================================
      # ↓↓↓ 修正: actions/upload-artifact を @v4 に更新 ↓↓↓
      # ==========================================================
      
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4 # ★★★ v3 から v4 に修正 ★★★
        with:
          name: nextjs-artifact
          path: deploy
          
      - name: Deploy to Azure Web App
        # ↓↓↓ 修正: v4 への参照エラーを避けるため、現行互換バージョンの v3 を使用 ↓↓↓
        uses: azure/webapps-deploy@v3 
        with:
          app-name: app-002-gen10-step3-1-node-oshima6
          # シークレット名は、あなたの正確な値を使用します
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E26D6D0D8F7F942B494188F1D82436 }}
          package: $(System.DefaultWorkingDirectory)/nextjs-artifact/deploy